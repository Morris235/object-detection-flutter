plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.object_detection"
    compileSdk = 34 // Android SDK 버전에 맞게 설정
    ndkVersion = "25.2.9519653" // Android NDK 버전에 맞게 설정

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.object_detection"
        minSdk = 26
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        resConfigs "en", "ko"
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            minifyEnabled true // 코드 난독화
            shrinkResources true // 리소스 축소 활성화
            signingConfig = signingConfigs.debug
        }
    }

    aaptOptions {
        noCompress 'tflite'
        noCompress 'lite'
    }
}

dependencies {
    implementation 'org.tensorflow:tensorflow-lite:2.14.0' // 최신 버전으로 업데이트
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.14.0' // 최신 버전으로 업데이트
    implementation 'org.tensorflow:tensorflow-lite-select-tf-ops:2.14.0'
}

flutter {
    source = "../.."
}
